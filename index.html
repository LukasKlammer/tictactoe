<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <h1>tic tac toe - your best game</h1>

    <div class="horizontal-line" id="line-row-1" style="top: 150px;"></div>
    <div class="horizontal-line" id="line-row-2" style="top: 287px;"></div>
    <div class="horizontal-line" id="line-row-3" style="top: 424px;"></div>

    <div class="horizontal-line make-vertical" id="line-column-1" style="top: 287px; left: 80px;"></div>
    <div class="horizontal-line make-vertical" id="line-column-2" style="top: 287px;"></div>
    <div class="horizontal-line make-vertical" id="line-column-3" style="top: 287px; left: 354px;"></div>

    <div class="horizontal-line spin-45" id="" style="top: 287px;"></div>
    <div class="horizontal-line spin-neg-45" id="" style="top: 287px;"></div>

    <table>
        <tr>
            <td onclick="placeMove(0, 0)" id="r0c0"></td>
            <td onclick="placeMove(0, 1)" id="r0c1"></td>
            <td onclick="placeMove(0, 2)" id="r0c2"></td>
        </tr>
        <tr>
            <td onclick="placeMove(1, 0)" id="r1c0"></td>
            <td onclick="placeMove(1, 1)" id="r1c1"></td>
            <td onclick="placeMove(1, 2)" id="r1c2"></td>
        </tr>
        <tr>
            <td onclick="placeMove(2, 0)" id="r2c0"></td>
            <td onclick="placeMove(2, 1)" id="r2c1"></td>
            <td onclick="placeMove(2, 2)" id="r2c2"></td>
        </tr>
    </table>

    <div class="info">
        <div class="actual-player">
            <span>it's your turn @ </span>
            <div id="actual-player"></div>
        </div>
        <div class="winner-box" id="winner-box">
            <span>the winner is:</span>
            <span id="winner">...........</span><br><br>
        </div>
        <button onclick="resetAll()">new game</button>
    </div>

</body>

</html>
