<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">

    <h1>tic tac toe - your best game</h1>

    <table>
        <tr>
            <td onclick="placeMove(0, 0)" id="r0c0"></td>
            <td onclick="placeMove(0, 1)" id="r0c1"></td>
            <td onclick="placeMove(0, 2)" id="r0c2"></td>
        </tr>
        <tr>
            <td onclick="placeMove(1, 0)" id="r1c0"></td>
            <td onclick="placeMove(1, 1)" id="r1c1"></td>
            <td onclick="placeMove(1, 2)" id="r1c2"></td>
        </tr>
        <tr>
            <td onclick="placeMove(2, 0)" id="r2c0"></td>
            <td onclick="placeMove(2, 1)" id="r2c1"></td>
            <td onclick="placeMove(2, 2)" id="r2c2"></td>
        </tr>
    </table>

    <div class="info">
        <div class="actual-player" id="actual-player">

        </div>
        <div class="winner-box" id="winner-box">
            <span>the winner is:</span>
            <div id="winner">...........</div>
        </div>
        <button onclick="resetAll()">new game</button>
    </div>

</body>

</html>
